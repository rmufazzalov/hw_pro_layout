<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Product</title>
</head>

<body>
    <div class="header ">
        <div class="container centering">
            <div class=" header_left">
                <img src="img/logo.svg" alt="Logo">
                <img src="img/searchs.svg" alt="Search">
            </div>
            <div class="header_right">
                <img src="img/menu.svg" alt="Menu">
                <img class="personal" src="img/personal.svg" alt="Personal">
                <div class="shopping_cart">
                    <img src="img/shopping_cart.svg" alt="Shopping cart">
                    <span>5</span>
                </div>

            </div>
        </div>
    </div>
    <div class="breadcrump">
        <div class="breadcrump_content centering">
            <p class="breadcrump_content_left">NEW ARRIVALS</p>
            <p class="breadcrump_content_right">HOME / MEN / <span>NEW ARRIVALS</span></p>
        </div>
    </div>
    <div class="imgSlide">
        <div class="imgSlide_left">
        </div>
        <div class="imgSlide_center">
            <img src="img/imgSlide.png" alt="">
        </div>
        <div class="imgSlide_right">
        </div>
    </div>
</body>

</html>
